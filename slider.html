<!DOCTYPE html>
<html>
<head>
    <title>slider to object</title>
    <style>
        *{margin: 0;padding: 0;}
        #slider ul{list-style: none;position: relative;}
        #slider ul li{position: absolute;}
    </style>
</head>
<body>
    <div id="slider">
        <ul>
            <li><a href="#"><img src="images/slider001.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slider002.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slider003.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slider001.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slider002.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slider003.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slider002.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slider003.jpg" alt=""/></a></li>
        </ul>
    </div>

    <script src="script/lib/jquery-1.10.2.min.js"></script>
    <script>
        function Slider(id){
            this.container = $(id);
            this.ul = this.container.find('ul');
            this.list = this.ul.find('li');
            this.imgs = this.container.find('img');
            this.index = 0;
        }

        Slider.prototype.init = function(){
            var that = this;
            setTimeout(function(){
                if(that.index < that.list.length){
                    that.index++;
                }
                else{
                    that.index = 0;
                }
                //fadeIn, slow, normal, fast, 100
                that.list.eq(that.index).fadeIn("slow").siblings().fadeOut("slow");

                that.init();
            }, 2000);

            /*setInterval(function(){
                if(that.index < that.list.length){
                    that.index++;
                }
                else{
                    that.index = 0;
                }
                that.list.eq(that.index).fadeIn().siblings().fadeOut();
            }, 2000);*/
        };

        var slider = new Slider('#slider');
        slider.init();
    </script>
</body>
</html>
